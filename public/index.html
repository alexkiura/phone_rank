<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Phone Shop</title>
    <!--For Angular routing -->
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <!--controllers -->
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/userCtrl.js"></script>
    <!--Services -->
    <script src="js/services/authService.js"></script>
    <script src="js/services/userService.js"></script>
    <!--main angular files -->
    <script src="js/routes/app.routes.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="phone_shop" ng-controller="mainController as main">
    <!--NAVBAR -->
    <header>
        <div class="navbar navbar-inverse" ng-if="main.loggedIn">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">
                        <span class="glyphicon glyphicon-phone text-danger"></span> Phone Shop </a>
                </div>
                <!-- <ul class="nav navbar-nav">
                    <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
                </ul> -->
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                    <li ng-if="main.loggedIn" class="navbar-text">Hello {{main.user.name}}!</li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
        <!--Angular Views -->
        <div ng-view></div>
        
    </main>
</body>

</html>
