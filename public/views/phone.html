
<div class="page-header">
    <h1 ng-if="user.type == 'create'">Create Phone</h1>
    <h1 ng-if="user.type == 'edit'">Edit Phone</h1>
</div>

<!--  // if (req.body.name !! )
  // phone_name: String,
  // cpu_speed: Number,
  // ram: Number,
  // year: Number,  
  // battery_life: Number,
  // rating: Number, -->

<form ng-submit="user.savePhone()" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="user.phoneData.phone_name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">CPU Speed</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="user.phoneData.cpu_speed">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">RAM (Gb)</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="user.phoneData.ram">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Year</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="user.phoneData.year">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Battery Life (Hours)</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="user.phoneData.battery_life">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'create'">
                <span ng-if="!user.processing">Create Phone</span>
                <span ng-if="user.processing" class="spinner">
                                    <span class="glyphicon glyphicon-repeat"></span>
                </span>
            </button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'edit'">
                <span ng-if="!user.processing">Update Phone</span>
                <span ng-if="user.processing" class="spinner">
                                    <span class="glyphicon glyphicon-repeat"></span>
                </span>
            </button>
        </div>
    </div>
</form>
<div class="row show-hide-message" ng-show="user.message">
    <div class="col-sm-6 col-sm-offset-2">
        <div class="alert alert-info">
            {{user.message}}
        </div>
    </div>
</div>
